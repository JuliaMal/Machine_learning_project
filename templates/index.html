<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="chrome=1">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


      <title>prediction!</title>
      <h1 style="font-size: 35px; text-align: center; font-weight: normal; line-height: 48px; margin: 0; color:rgb(42, 88, 28)">Wind power prediction model</h1>
      <br/>
      <br/>
    </head>

    <body>
      <form>
        <div class="container">
            <!-- Creates container with User Input field & button Predict -->
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="input" name="a" placeholder="Please enter the wind speed here..." aria-label="Wind Speed" aria-describedby="basic-addon2" width="50">
                <div class="input-group-append">
                <button class="btn btn-success" type="button" id="calculate_power">Predict</button>
                </div>
            </div>

            <!-- Creates container with Output field -->


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="float:right" span id="result1" >?</span> <span class="input-group-text">Predicted power:  </span>
                </div>
                <!-- <input type="number" id="result" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" readonly> -->
                
            </div>
            <!-- <input type="number" id="output_test" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" readonly>
            <button type="button" class="btn btn-primary" id="test_button" onclick="buttonClicked()">Primary</button> -->
        </div>
      </form>


     
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>

      $(function() {
        // on-click takes the input value, passes it to python function and returns results 
        $("#calculate_power").bind('click', function() {
          $.getJSON("/prediction", {
            a: $('input[name="a"]').val(),
          }, function(data) {
            $("#result1").text(data.result);
          });
          return false;
        });
      });
      
    </script>
